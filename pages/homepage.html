<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sportsee - Accueil</title>
    <link rel="stylesheet" href="/pages/homepage.css" />
  </head>
  <body>
    <div class="topbar">
      <img class="logo" src="/assets/Logo.svg" alt="Sportsee logo" />
    </div>

    <div class="container">
      <div class="card">
        <h1>Bienvenue sur Sportsee</h1>
        <p>Entrez votre identifiant pour accéder à votre tableau de bord.</p>

        <div class="field">
          <label for="userId">Identifiant utilisateur</label>
          <input id="userId" type="text" placeholder="Ex : 18" />
          <button id="goBtn">Accéder</button>
          <div class="note">Vous pouvez entrer 12 ou 18 (données d'exemple).</div>
        </div>
      </div>
    </div>

    <script>
      function goToUser() {
        const id = document.getElementById("userId").value.trim();
        if (!id) {
          alert("Veuillez entrer un identifiant.");
          return;
        }
        window.location.href = "/index.html?user=" + encodeURIComponent(id);
      }

      document.getElementById("goBtn").addEventListener("click", goToUser);

      document.getElementById("userId").addEventListener("keydown", function (e) {
        if (e.key === "Enter" || e.keyCode === 13) {
          goToUser();
        }
      });
    </script>
  </body>
</html>
